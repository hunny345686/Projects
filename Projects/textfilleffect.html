<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		{margin: 0; padding: 0;}
		div{height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #0984e3;}
		h1{font-size: 8rem; text-transform: uppercase; color: white; position:relative;}
		h1:before{content: 	"PremSingh";
				position:absolute;
				top: 0; left: 0;
				width: 0;
				color: #ff6775;
				overflow: hidden;
				transition: all 2s linear;}
		h1:hover:before	{width: 100%; text-shadow: 5px 5px #2d3436;}	

	</style>
</head>
<body>
	<div>
		<h1>PremSingh</h1>
	</div>

</body>
</html>
