<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">Lotus lane</h2>
        <h3 id="artist">The loyelti</h3>
        <div class="img_container">
          <img src="img/lep1.jpg" alt="" />
        </div>
        <audio src="music/Besabriyaan.mp3"></audio>

        <!-- progress bar -->

        <div class="progress_bar" id="progress_bar">
          <div class="progress_duration">
            <div id="currunt_time">0:00</div>
            <div id="duration"></div>
          </div>
          <div class="progress_div" id="progress_div">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <div class="music_contrals">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main_btn" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
