<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
</head>
<body class="bg-dark text-white">
	<header class="bg-secondary text-center p-3 mb-5">
		<h1>Word Beater</h1>
	</header>

	<div class="row">
		<div class="col-md-6 mx-auto">
			<p class="lead">Type the Given Word Within
				<span class="text-warning font-weight-bold text-center" id="seconds">5 </span> Seconds:-
			</p>
			<h2 class="display-2 mb-5 " id="current_word">Hello</h2>
			<input type="text" class="form-control form-control-lg" placeholder="Start Typing...." id="word_input" autofocus>
			<h4 class="mt-3 text-success font-weight-bold" id="message"></h4>


			<div class="row mt-5">
				<div class="col-md-6">
					<h3>Time Left: <span id="time" class="text-danger font-weight-bold">0</span></h3>	
				</div>
				<div class="col-md-6">
					<h3>Score: <span id="score" class="text-success font-weight-bold">0</span></h3>	 
				</div>
			</div>
		</div>
	</div>
	<script type="" src="main.js"></script>
</body>
</html>
