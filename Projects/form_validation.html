</head>
<body> 
	 <div class="container">
	 	<h1 class="text-center text-success">Form Validtaion in Java Script</h1>
	 	<div class="col-lg-8 m-auto d-block">
	 		<form action="#" onsubmit=" return validtion()" class="bg-light "> 
	 			<div class="form-group"> 
	 				<label for="">Username</label>
	 				<input type="text" class="form-control" id="user"> 
	 				<span class="text-danger font-weight-bold" id="un"></span>
	 			</div>
	 			<div class="form-group"> 
	 				<label for="">Password</label>
	 				<input type="text" class="form-control" id="pass">

	 			</div>
	 			<div class="form-group"> 
	 				<label for="">Conf Password</label>
	 				<input type="text" class="form-control" id="conpass"> 
	 				<span class="text-danger font-weight-bold" id="cps"></span>
	 			</div>
	 			<div class="form-group"> 
	 				<label for="">Mobile</label>
	 				<input type="text" class="form-control" id="mob"> 
	 				<span class="text-danger font-weight-bold" id="mobb"></span>
	 			</div>
	 			<div class="form-group"> 
	 				<label for="">Email</label>
	 				<input type="text" class="form-control" id="email"> 
	 				<span class="text-danger font-weight-bold" id="e"></span>
	 			</div>

	 			<input type="submit" name="submit" value="Log In" class="btn btn-success" >
	 		</form>
	 	</div>
	 </div>
	
	<script type="text/javascript">

		{
			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			var cpass = document.getElementById('conpass').value;
			var mob = document.getElementById('mob').value;
			var email = document.getElementById('email').value;
			
			if(user=="")
			{
				document.getElementById('un').innerHTML ="plz enter name";

			}
			if(user.lenth <= 2) 
			{

				return false;
			}
			if(!isNaN(user))
			{
				document.getElementById('un').innerHTML ="name shoud not be a no";
				return false;
			}
			if(pass=="")
			{
				document.getElementById('ps').innerHTML ="plz enter pass";
				return false;
			}
			if(cpass=="")
			{
				document.getElementById('cps').innerHTML ="plz enter cpass";
				return false;
			}
			if(user=="")
			{
				document.getElementById('un').innerHTML ="plz enter name";
				return false;
			}

			{

				return false;
			}
			if(email=="")
			{
				document.getElementById('e').innerHTML ="plz enter email";
				return false;
			}

		}

	</script>
